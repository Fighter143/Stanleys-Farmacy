<html>

<head>
    <title>Farmacy Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css">

</head>

<body>
    <div class="bg-success  d-flex justify-content-between">
        <h1 class="text-white text-center p-3" style="height:-10;">Stanley's Pharmacy |</h1>
        <div class="btn">
            <a href="./Sign.html"> <button>Sign Up</button> </a>
            <a href="./login.html"> <button>Login</button> </a>
        </div>
    </div>


    <div class=" border col-6 mx-auto p-5 m-5">
        <h1 class="text-center text-success pb-5">
            New User Registration
        </h1>
        <form class="row g-3 ">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Last Name">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email1234@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="New Password">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
            </div>

            <div class="form-check m-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label " for="flexRadioDefault1">
                    Male
                </label>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label pe-1" for="flexRadioDefault2">
                        Female
                    </label>
                </div>

            </div>


            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Maharashtra</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary text-center">Sign in</button>
            </div>
        </form>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
